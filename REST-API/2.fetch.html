<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2.fetch</title>
</head>
<body>

<script>
    fetch('http://localhost:3000/users', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            name: 'infoshare-fetch',
            username: 'isa'
        })
    }).then(function(response) {
        return response.json();
    }).then(function(data) {
        console.log('post', data);
    });


    fetch('http://localhost:3000/users/501239871238', {
        method: 'GET'
    }).then(function(response) {
        return response.json();
    }).then(function(data) {
        console.log('get', data);
    }).catch(function(error) {
        console.log('error-get', error);
    });




</script>



</body>
</html>
